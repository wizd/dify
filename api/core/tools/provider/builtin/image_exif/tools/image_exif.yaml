identity:
  name: image_exif
  author: Wuzhou Yang
  label:
    en_US: Extract Image Exif
    zh_Hans: 提取图像EXIF信息
    pt_BR: Extract Image Exif
description:
  human:
    en_US: Extract EXIF information from your image.
    zh_Hans: 从图像中提取EXIF信息。
    pt_BR: Extract EXIF information from your image.
  llm: A tool for extracting EXIF information from your image. you should input the image id as the input of this tool. the image id can be got from parameters.
parameters:
  - name: mode
    type: select
    required: true
    options:
      - value: production
        label:
          en_US: production
          zh_Hans: 生产模式
          pt_BR: production
      - value: test
        label:
          en_US: test
          zh_Hans: 测试模式
          pt_BR: test
    default: test
    label:
      en_US: Mode
      zh_Hans: 模式
      pt_BR: Mode
    human_description:
      en_US: It is free to integrate with and test out the API in test mode, no subscription required.
      zh_Hans: 在测试模式下，可以免费测试API。
      pt_BR: It is free to integrate with and test out the API in test mode, no subscription required.
    form: form
  - name: image_id
    type: string
    required: true
    label:
      en_US: Image ID
      zh_Hans: 图像ID
    human_description:
      en_US: The image id.
      zh_Hans: 图像ID。
    llm_description: Image ID
    form: llm